<ion-header>
  <ion-navbar color="github">
    <ion-title>Github Explore</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="github">
    <ion-searchbar (ionInput)="search($event)" [(ngModel)]="searchTerm"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let org of orgs" (click)="goToOrg(org.url)">
      <ion-avatar item-start>
        <img [src]="org.avatar_url">
      </ion-avatar>
      <h2>{{ org.login }}</h2>
      <p>{{ org.description }}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
