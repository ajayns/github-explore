<ion-header>
  <ion-navbar color="github">
    <ion-title>Github Explore</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="github">
    <ion-searchbar (ionInput)="search($event)" [(ngModel)]="searchTerm"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="absolute-center" *ngIf="!contentLoaded">
    <ion-spinner></ion-spinner>
  </div>  
  <ion-list *ngIf="contentLoaded">
    <button ion-item *ngFor="let user of users" (click)="goToUser(user.login)">
      <ion-avatar item-start>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <h2>{{ user.login }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
