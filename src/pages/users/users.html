<ion-header>
  <ion-navbar color="github">
    <ion-title>Github Explore</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="github">
    <ion-searchbar (ionInput)="search($event)" [(ngModel)]="searchTerm"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="goToUser(user.login)">
      <ion-thumbnail item-start>
        <img [src]="user.avatar_url">
      </ion-thumbnail>
      <h2>{{ user.login }}</h2>
      <!-- <p>Subtitle text here</p> -->
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
