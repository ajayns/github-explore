<ion-header>
  <ion-navbar color="github">
    <ion-title>Github Explore</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of users">
      <ion-thumbnail item-start>
        <img [src]="user.avatar_url">
      </ion-thumbnail>
      <h2>{{ user.login }}</h2>
      <p>Subtitle text here</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
