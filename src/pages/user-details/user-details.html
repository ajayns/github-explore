<ion-header>
  <ion-navbar color="github">
    <ion-title>{{user?.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <img [src]="user?.avatar_url">
    <ion-card-content>
      <p>
        {{user?.name}}
        <span float-right>
          <ion-icon name="pin"></ion-icon>
          {{user?.location}}
        </span>
      </p>
      <ion-card-title no-padding>@{{user?.login}}</ion-card-title>
      <p padding-top>
        {{user?.bio}}
      </p>
    </ion-card-content>

    <ion-row padding text-center>
      <ion-col>
        Followers
        <ion-badge>{{user?.followers}}</ion-badge>
      </ion-col>
      <ion-col>
        Following
        <ion-badge>{{user?.following}}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-list padding>
    <button ion-item>
      Stars
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
    <button ion-item *ngIf="user?.public_repos">
      Repositories
      <ion-badge>{{user?.public_repos}}</ion-badge>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
    <button ion-item *ngIf="user?.gists">
      Gists
      <ion-badge>{{user?.gists}}</ion-badge>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
    <button ion-item *ngIf="user?.blog">
      Blog
      <ion-badge>{{user?.blog}}</ion-badge>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
